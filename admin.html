<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Turismo Aventura</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Turismo Aventura</h1>
            <p>Panel de Administración</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Volver al Sitio</a></li>
            </ul>
        </nav>
    </header>

    <section id="login" class="login-section">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
    </section>

    <section id="admin-panel" class="admin-panel" style="display: none;">
        <h2>Reservas Actuales</h2>
        <div id="reservations-list"></div>
    </section>

    <footer>
        <p>&copy; 2023 Turismo Aventura. Todos los derechos reservados.</p>
    </footer>

    <script src="js/admin.js"></script>
    <!-- Agrega esto antes del cierre de </body> -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<script>
    // Configura Firebase
    const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_DOMAIN.firebaseapp.com",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_BUCKET.appspot.com",
        messagingSenderId: "TU_SENDER_ID",
        appId: "TU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const auth = firebase.auth();
</script>
<script src="js/admin.js"></script>
</body>
</html>
